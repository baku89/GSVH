<body onload="initMap()">
<h1>Street View Saver</h1>

<div class="sidebar">

	<div class="pure-form control">
		<dl>
			<dt>origin</dt>
			<dd>
				<input id="origin-lat" type="text" value="37.816480000000006">
				<input id="origin-lng" type="text" value="-122.47825">
			</dd>
			<dt>destination</dt>
			<dd>
				<input id="dest-lat" type="text" value="37.81195">
				<input id="dest-lng" type="text" value="-122.47773000000001">
			</dd>
		</dl>
		<button id="analyze-start" class="pure-button">analyze</button>
	</div>

	<div>
	</div>
</div>

<canvas id="panorama" style="max-width: 100%; height: auto;"></canvas>
