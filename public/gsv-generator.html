    <script id="pano-rotation" type="x-shader/x-fragment">#ifdef GL_ES
precision highp float;
#endif

#define PI 3.14159265358979323846264
#define PI_2 (PI * 2.0)
#define TAG_HEIGHT 40.0

uniform vec2 resolution;
uniform sampler2D original;
uniform sampler2D tag;
uniform float pitch;
uniform float heading;

void main (void) {

	if ( gl_FragCoord.y < TAG_HEIGHT - 2.0) {

		vec2 p = vec2(
			gl_FragCoord.x / resolution.x,
			gl_FragCoord.y / TAG_HEIGHT
		);

		gl_FragColor = texture2D( tag, p );

	} else {
		vec2 op = (gl_FragCoord.xy - vec2(0.0, TAG_HEIGHT)) / (resolution.xy - vec2(0.0, TAG_HEIGHT));

		// cab heading
		vec2 p = vec2(fract(op.x + heading / PI_2), clamp(op.y, 0.0, 1.0));

		//(u,v) -> (θ,φ)
		p = vec2(
			p.x * PI_2,
			PI * (p.y - 0.5)
		);

		// (θ,φ) -> (x, y, z)
		vec3 c = vec3(
			cos(p.x) * cos(p.y),
			sin(p.x) * cos(p.y),
			sin(p.y)
		);

		// (x, y, x) -rot-> (x', y', z')
		c = vec3(
			cos(pitch) * c.x - sin(pitch) * c.z,
			c.y,
			sin(pitch) * c.x + cos(pitch) * c.z
		);

		// (x', y', z') -> (θ',φ')
		p = vec2(
			atan(c.y, c.x),
			atan(c.z, length(c.xy))
		);

		// (θ',φ') -> (u',v')
		p = vec2(
			p.x / PI_2,
			p.y / PI + 0.5
		);

		p = fract(p);

		vec4 color = texture2D(original, p);

		// vec2 dir = vec2(0.5, 0.5);
		// if (distance(p, dir) < 0.003) {
		// 	color = vec4(1.0, 0.0, 0.0, 1.0);
		// }

		gl_FragColor = color;
	}
}
    </script>

  <body>
    <nav>
      <h1>GSV Generator</h1>
      <dl>
        <dt>name</dt>
        <dd>
          <input id="name" type="text" value="island">
        </dd>
        <dt>exporting dir (rel)</dt>
        <dd>
          <input id="dir" type="text" value="../../gsv">
        </dd>
        <dt>heading</dt>
        <dd>
          <input id="heading-1" type="radio" name="heading" value="backward">
          <label for="heading-1">backward </label><br>
          <input id="heading-2" type="radio" name="heading" value="lookat">
          <label for="heading-2">lookat</label><br>
          <input id="heading-3" type="radio" name="heading" value="north" checked>
          <label for="heading-3">north</label><br>
        </dd>
        <dt data-parent="#heading-2">lookat (lat, lng)</dt>
        <dd data-parent="#heading-2">
          <input id="lookat" type="text">
        </dd>
        <dt>zoom(proxy=2, rendring=6)</dt>
        <dd>
          <input id="zoom" type="number" value="2">
        </dd>
        <dt>method</dt>
        <dd>
          <input id="method-1" type="radio" name="method" value="direction" checked>
          <label for="method-1">direction</label>
          <input id="method-2" type="radio" name="method" value="panoid">
          <label for="method-2">pano id json</label>
        </dd>
      </dl>
      <dl data-parent="#method-1" style="background:#bdd;">
        <dt>direction url</dt>
        <dd>
          <input id="url" type="url" value="https://www.google.co.jp/maps/dir/-3.8627398,-32.4155203/-3.8623602,-32.4207532/@-3.8621801,-32.4174875,17z/data=!4m2!4m1!3e2">
        </dd>
        <dt>travel mode</dt>
        <dd>
          <input id="travel-1" type="radio" name="travel" value="DRIVING" checked>
          <label for="travel-1">driving</label>
          <input id="travel-2" type="radio" name="travel" value="WALKING">
          <label for="travel-2">walking</label>
        </dd>
        <dt>step(m)</dt>
        <dd>
          <input id="step" type="number" value="10">
        </dd>
        <dt>sv search radius(m)</dt>
        <dd>
          <input id="search-radius" type="number" value="5">
        </dd>
      </dl>
      <dl data-parent="#method-2" style="background:#dbd;">
        <dt>pano id</dt>
        <dd><a href="panoid-parser.html">pano id parser</a><br>
          <textarea id="panoid"></textarea>
        </dd>
      </dl>
      <button id="create">create</button>
    </nav>
    <article>
      <dl class="tasks"></dl>
    </article>
